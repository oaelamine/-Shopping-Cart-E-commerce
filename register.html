<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sopping Cart | Register Page</title>
		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<!-- main stylesheet -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- login stylesheet -->
		<link rel="stylesheet" href="css/register.css" />
		<!-- register js file -->
		<script src="js/register.js" defer></script>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="header-content">
					<a href="index.html" class="brand">Sopping Cart</a>
					<nav>
						<ul>
							<li><a href="login.html">Sign In</a></li>
							<li><a href="register.html">Sign Up</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<section class="section-form">
			<h2>Register user</h2>
			<form novalidate>
				<input
					type="text"
					placeholder="Enter Username..."
					id="username"
				/>
				<input
					type="password"
					placeholder="Enter Password..."
					id="password"
				/>
				<input type="email" placeholder="Enter Email..." id="email" />

				<input type="submit" value="Sign In" id="sign_up" />
			</form>
		</section>
	</body>
</html>
