<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sopping Cart | Home Page</title>
		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<!-- main stylesheet -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- Icons stylesheet -->
		<link rel="stylesheet" href="css/all.min.css" />
		<!-- login stylesheet -->
		<link rel="stylesheet" href="css/register.css" />
		<!-- main js file -->
		<script src="js/script.js" defer></script>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="header-content">
					<a href="index.html" class="brand">Sopping Cart</a>
					<nav>
						<ul id="links">
							<li><a href="login.html">Sign In</a></li>
							<li><a href="register.html">Sign Up</a></li>
						</ul>
						<ul id="user_info">
							<li><a href="#" id="user"></a></li>
							<li><a href="#" id="logout">Log Out</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<section class="landing">
			<div class="container">
				<div class="landing-text">
					<h4>Trend-In-Offer</h4>
					<h2>Supre value deals</h2>
					<h1>On ALL Products</h1>
				</div>
			</div>
		</section>
		<section class="home">
			<div class="home-text">
				<h2>Featured Product</h2>
				<p>Summer Collection New Modern Design</p>
			</div>
			<div class="container">
				<div class="products">
					<div class="product-item">
						<img
							class="product-item-img"
							src="imgs/products/f1.jpg"
							alt="product image"
						/>
					</div>
					<div class="product-item-desc">
						<h2>T-Shirt</h2>
						<p>Nice classic T-shirt</p>
						<span>Size: S | M | L | XL </span>
					</div>
					<div class="product-item-action">
						<button class="add-to-cart">
							<i class="fa-solid fa-cart-plus"></i>
						</button>
						<i class="favorite fa-regular fa-heart"></i>
						<!-- 
							<i class="fa-solid fa-heart"></i> 
							<i class="fa-solid fa-bag-shopping"></i>
						-->
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
